<head>
    <meta charset="utf-8"/>
    <title>Project Hospital</title>
    <link rel="stylesheet" href="/static/css/dark_theme.css">
    <script src="https://kit.fontawesome.com/2b242693ae.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="/public/logo.png"/>
</head>

<body>

<section class="section">
    <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <section class="section">
                <a>
                    <h1 class="title">Project Hospital</h1>
                    <h2 class="subtitle">Search for patients and medical specialists of Your hospital</h2>
                </a>
            </section>
            <form action="{{ url_for('login')}}" method="post">
                <section class="section">

                    <div class="field">
                        <p class="text-danger has-text-danger">{{error}}
                        </p>
                    </div>

                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" id="username" name="username" placeholder="Username">
                            <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>

                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" id="password" name="password" placeholder="Password">
                            <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
                        </p>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <p class="control">
                                <button class="button is-success" type="submit">
                                    Login
                                </button>
                            </p>
                        </div>

                        <div class="column">
                            <p class="control">
                                <a class="button is-ghost" href="/register">
                                    Do not have an account? Register
                                </a>
                            </p>
                        </div>

                    </div>
                </section>
            </form>
        </div>
        <div class="column">
        </div>
    </div>

</section>
</body>


<footer class="footer">
    <div class="content has-text-centered">
        <a href="https://github.com/romanyshyn-natalia/Microservice-Architecture-Project">
            Project for Software Architecture Course <i
                class="fa fa-github-alt"></i>
        </a>
    </div>
</footer>
