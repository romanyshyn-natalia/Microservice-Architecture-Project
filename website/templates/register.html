<head>
    <meta charset="utf-8"/>
    <title>Project Hospital</title>
    <link rel="stylesheet" href="/static/css/dark_theme.css">
    <script src="https://kit.fontawesome.com/2b242693ae.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="/public/logo.png"/>
</head>

<body>

<section class="section">
    <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <section class="section">
                <a>
                    <h1 class="title">Project Hospital</h1>
                    <h2 class="subtitle">Search for patients and medical specialists of Your hospital</h2>
                </a>
            </section>
            <form action="{{ url_for('register')}}" method="post">
                <section class="section">

                    <div class="field">
                        <p class="text-danger has-text-danger">{{error}}
                        </p>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-small">
                            <label class="label">Username</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded has-icons-left">
                                    <input class="input" type="text" id="username" name="username"
                                           placeholder="Username">
                                    <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
                                <p class="help">Please use Your Name_Surname as Username</p>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-small">
                            <label class="label">Email</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <p class="control is-expanded has-icons-left has-icons-right">
                                    <input class="input" type="email" id="email" name="email" placeholder="Email">
                                    <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal is-small">
                            <label class="label">Role</label>
                        </div>
                        <div class="field-body">
                            <div class="field is-narrow">
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select class="input" id="role" name="role">
                                            <option>Junior medical specialist</option>
                                            <option>Medical specialist</option>
                                            <option>Attending surgeon</option>
                                            <option>Hospital manager</option>
                                            <option>Hospital worker</option>
                                            <option>Medical student</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-small">
                            <label class="label">Password</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control  has-icons-left">
                                    <input class="input" type="text" id="password1" name="password1"
                                           placeholder="Password">
                                    <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-small">
                            <label class="label">Repeat password</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control  has-icons-left">
                                    <input class="input" type="text" id="password2" name="password2"
                                           placeholder="Password">
                                    <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">

                                <div class="columns">
                                    <div class="column is-one-fifth">

                                    </div>

                                    <div class="column">
                                        <p class="control">
                                            <button class="button is-success" type="submit">
                                                Register
                                            </button>
                                        </p>
                                    </div>

                                    <div class="column">
                                        <p class="control">
                                            <a class="button is-ghost" href="/login">
                                                Have an account? Login
                                            </a>

                                        </p>
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>


                </section>
            </form>
        </div>
        <div class="column">
        </div>
    </div>

</section>
</body>


<footer class="footer">
    <div class="content has-text-centered">
        <a href="https://github.com/romanyshyn-natalia/Microservice-Architecture-Project">
            Project for Software Architecture Course <i
                class="fa fa-github-alt"></i>
        </a>
    </div>
</footer>
