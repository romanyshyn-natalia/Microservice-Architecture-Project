<head>
    <meta charset="utf-8"/>
    <title>Project Hospital</title>
    <link rel="stylesheet" href="/static/css/dark_theme.css">
    <script src="https://kit.fontawesome.com/2b242693ae.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="/public/logo.png"/>
</head>

<body>

<section class="section">
    <div class="columns">
        <div class="column">
        </div>
        <div class="column">
            <section class="section">
                <a>
                    <h1 class="title">Project Hospital</h1>
                    <h2 class="subtitle">Search for patients and medical specialists of Your hospital</h2>
                </a>
            </section>

        </div>
        <div class="column">
        </div>
    </div>

</section>


<section>
    <div class="columns">
        <div class="column is-1">

        </div>


        <div class="column">
            <!--d, status, assigned_doctors([name, surname, id]), age, sex, diagnosis, registration_date)-->

            <ul class="nostyle home">
                <a class="section">
                    <h3 class="subtitle">Search results</h3>
                </a>
                {% for result in results %}
                <li class="section">
                    <div class="card">
                        <div class="card-content">
                            <div class="columns">
                                {% for dct_key in result.keys() %}
                                <div class="column">
                                    <h2 class="title is-6">{{dct_key}}</h2>
                                    <p class="subtitle">{{result[dct_key]}}</p>
                                </div>

                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </li>
                {% endfor %}


            </ul>
        </div>


        <div class="column  is-1">

        </div>
    </div>
</section>

</body>


<footer class="footer">
    <div class="content has-text-centered">
        <a href="https://github.com/romanyshyn-natalia/Microservice-Architecture-Project">
            Project for Software Architecture Course <i
                class="fa fa-github-alt"></i>
        </a>
    </div>
</footer>
