version: "3.3"
services:
  app:
    build: .
    command: python ./register-service/register.py
    ports:
      - "8081:8081"
    volumes:
      - .:/app
    expose:
      - "8081"
    links:
      - db
    depends_on:
      - db
    networks:
      - register-network

  db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=users

    volumes:
      - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro

    ports:
      - "27018:27017"
    expose:
      - "27017"
    networks:
      - register-network

  patients-app:
    build: .
    command: python ./patients-service/postgres_client.py
    ports:
      - "8082:8082"
    volumes:
      - .:/app
    expose:
      - "8082"
    links:
      - adminer
    depends_on:
      - adminer
    networks:
      - register-network


  postgres-db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    networks:
      - register-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "5432:5432"
    expose:
      - "5432"
    networks:
      - register-network

networks:
  register-network:
    name: register-network